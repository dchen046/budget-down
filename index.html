<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Down</title>

    <!-- <link rel="stylesheet" href="styles.css" /> -->

    <!-- Bootstrap Stuff -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
    <script src="scripts/scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="container">
            <header class="text-center">
                <h1>Budget Down</h1>
            </header>
        </div>

        <div class="container row d-flex">

            <div class="col">
                <div class="text-center mb-3">
                    <h2>Income</h2>
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="Monthly Income"
                            aria-label="Monthly Income" aria-describedby="calc-btn" id="monthly-income">
                        <button class="btn btn-outline-success" type="button" id="calc-btn">Calculate</button>
                    </div>
                </div>

                <div class="summary">
                    <h4>Summary</h4>
                    <div id="summary-contents">

                    </div>
                </div>
            </div>

            <div class="col">
                <div class="text-center mb-3">
                    <h2>Expenses</h2>
                    <div class="input-group">
                        <input type="text" aria-label="Item" class="form-control" placeholder="Item" id="item">
                        <input type="number" aria-label="Price" class="form-control" placeholder="Price"
                            aria-describedby="btn-addon" id="price">
                        <button class="btn btn-outline-secondary" type="button" id="btn-addon">Add</button>
                    </div>
                </div>

                <div id="item-list">
                    <h4>Items</h4>

                    <div class="table-responsive">
                        <table class="table table-striped align-top w-auto">
                            <thead>
                                <tr class="text-center">
                                    <th scope="col">Item</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="table-content"></tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
